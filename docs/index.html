<html>
  <head>
    <title>Wandbox Status Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="loading.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="pageContainer">
      <div class="headline">
        <span><a href=".">Wandbox Versions Status</a></span>
        <div class="looping-rhombuses-spinner" id="loading">
          <div class="rhombus"></div>
          <div class="rhombus"></div>
          <div class="rhombus"></div>
        </div>
        <!-- <div class="fulfilling-square-spinner" id="loading">
          <div class="spinner-inner"></div>
        </div> -->
      </div>
      <div id="reports" class="reportContainer"></div>
      <div id="tooltip" class="tooltip" style="opacity: 0">
        <div id="tooltipArrow" class="tooltipArrow"></div>
        <div id="tooltipDateTime" class="tooltipDateTime"></div>
        <div id="tooltipStatus" class="tooltipStatus"></div>
        <hr />
        <div id="tooltipDescription" class="tooltipDescription"></div>
      </div>
      <div id="templates" style="display: none">
        <div
          id="statusSquareTemplate"
          class="statusSquare $color"
          data-status="$color"
        ></div>
        <div id="statusLineTemplate" class="statusLine"></div>
        <div id="statusLangVersionContainerTemplate">
        </div>
        <div
          id="statusVersionStreamContainerTemplate"
          class="statusStreamContainer"
        ><div class="statusVersion"><a href="$permlink" target="_blank" rel="noopener noreferrer">$version</a></div></div>
        <div id="statusLangContainerTemplate" class="statusContainer">
          <div id="$lang" class="statusHeader">
            <h6 class="statusTitle"><a href="./?lang=$urlParamLang">$title</a>&nbsp;</h6>
            <div class="$color statusHeadline">$status</div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <ul>
        <li><a href=".">Home</a></li>
        <li><a href="https://wandbox.org/">Wandbox</a></li>
        <li><a href="https://github.com/srz-zumix/wandbox-status">GitHub</a></li>
        <li><a href="https://github.com/srz-zumix/wandbox-status/issues">Issues</a></li>
        <li><a href="https://github.com/srz-zumix/wandbox-status#status-badges">Status Badges</a></li>
        <li><a></a></li>
      </ul>
    </footer>
  </body>
  <script>
    generateAllReport();
  </script>
</html>
