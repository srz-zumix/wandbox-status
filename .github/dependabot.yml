version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    cooldown:
      default-days: 7
    groups:
      actions-minor:
        update-types:
          - minor
          - patch
  - package-ecosystem: github-actions
    directory: .github/workflows-template
    schedule:
      interval: weekly
    cooldown:
      default-days: 7
    groups:
      actions-minor:
        update-types:
          - minor
          - patch
